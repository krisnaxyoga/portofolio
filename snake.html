<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 30, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #4a4a8a;
        }
        
        .game-header {
            padding: 20px;
            background: rgba(20, 20, 40, 0.9);
            text-align: center;
            border-bottom: 2px solid #4a4a8a;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4dccbd, #3bb4e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(77, 204, 189, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stat-box {
            background: rgba(30, 30, 60, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4dccbd;
        }
        
        .game-board-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #0c1027;
            border: 3px solid #4a4a8a;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .cell {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background-color: rgba(30, 30, 60, 0.3);
        }
        
        .snake {
            background: linear-gradient(135deg, #4dccbd, #3bb4e6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 5px rgba(77, 204, 189, 0.5);
        }
        
        .snake-head {
            background: linear-gradient(135deg, #3bb4e6, #4dccbd);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(59, 180, 230, 0.7);
        }
        
        .food {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.5);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.8); }
            to { transform: scale(1.1); }
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background: rgba(20, 20, 40, 0.9);
            border-top: 2px solid #4a4a8a;
        }
        
        .btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 10px;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .instructions p {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 3px solid #ff416c;
            box-shadow: 0 0 30px rgba(255, 65, 108, 0.7);
        }
        
        #game-over h2 {
            font-size: 3rem;
            color: #ff416c;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
        }
        
        #final-score {
            font-size: 2.5rem;
            color: #4dccbd;
            margin: 20px 0;
            display: block;
        }
        
        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(20, 15px);
                grid-template-rows: repeat(20, 15px);
            }
            
            .cell {
                width: 15px;
                height: 15px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>GAME SNAKE</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">SCORE</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">HIGH SCORE</div>
                    <div id="high-score" class="stat-value">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div id="game-board"></div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">START GAME</button>
            <button id="pause-btn" class="btn">PAUSE</button>
            <button id="reset-btn" class="btn">RESET</button>
            
            <div class="instructions">
                <h3>CONTROLS</h3>
                <p>Gunakan tombol panah (↑, →, ↓, ←) untuk menggerakkan ular. 
                Makan makanan berwarna merah untuk menambah skor dan panjang ular.</p>
            </div>
        </div>
    </div>
    
    <div id="game-over">
        <h2>GAME OVER!</h2>
        <span>Skor Akhir:</span>
        <span id="final-score">0</span>
        <button id="restart-btn" class="btn">MAIN LAGI</button>
    </div>

    <script>
        // Konfigurasi game
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const INITIAL_SPEED = 150;
        const SPEED_INCREMENT = 2;
        
        // Variabel game state
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval = null;
        let gameActive = false;
        let gamePaused = false;
        let speed = INITIAL_SPEED;
        
        // Elemen DOM
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        const gameOverDiv = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Inisialisasi papan permainan
        function initBoard() {
            gameBoard.innerHTML = '';
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        // Inisialisasi game
        function initGame() {
            // Reset snake
            snake = [
                { row: 10, col: 10 },  // Head
                { row: 10, col: 9 },
                { row: 10, col: 8 }   // Tail
            ];
            
            // Generate makanan
            generateFood();
            
            // Reset state
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            speed = INITIAL_SPEED;
            
            // Update tampilan
            updateScore();
            draw();
        }
        
        // Gambar semua elemen di papan
        function draw() {
            // Reset semua sel
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });
            
            // Gambar snake
            snake.forEach((segment, index) => {
                const cell = document.querySelector(`.cell[data-row="${segment.row}"][data-col="${segment.col}"]`);
                if (cell) {
                    if (index === 0) {
                        cell.classList.add('snake-head');
                    } else {
                        cell.classList.add('snake');
                    }
                }
            });
            
            // Gambar makanan
            const foodCell = document.querySelector(`.cell[data-row="${food.row}"][data-col="${food.col}"]`);
            if (foodCell) {
                foodCell.classList.add('food');
            }
        }
        
        // Gerakkan snake
        function moveSnake() {
            if (!gameActive || gamePaused) return;
            
            // Update arah
            direction = nextDirection;
            
            // Salin kepala saat ini
            const head = { ...snake[0] };
            
            // Update posisi kepala berdasarkan arah
            switch (direction) {
                case 'UP':
                    head.row--;
                    break;
                case 'DOWN':
                    head.row++;
                    break;
                case 'LEFT':
                    head.col--;
                    break;
                case 'RIGHT':
                    head.col++;
                    break;
            }
            
            // Cek tabrakan dengan dinding
            if (
                head.row < 0 || 
                head.row >= GRID_SIZE || 
                head.col < 0 || 
                head.col >= GRID_SIZE
            ) {
                gameOver();
                return;
            }
            
            // Cek tabrakan dengan tubuh sendiri
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].row === head.row && snake[i].col === head.col) {
                    gameOver();
                    return;
                }
            }
            
            // Tambahkan kepala baru
            snake.unshift(head);
            
            // Cek apakah ular memakan makanan
            if (head.row === food.row && head.col === food.col) {
                // Tambahkan skor
                score += 10;
                updateScore();
                
                // Percepat permainan
                if (speed > 50) {
                    speed -= SPEED_INCREMENT;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveSnake, speed);
                }
                
                // Generate makanan baru
                generateFood();
            } else {
                // Hapus ekor jika tidak makan
                snake.pop();
            }
            
            // Gambar ulang papan
            draw();
        }
        
        // Generate makanan di posisi acak
        function generateFood() {
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    row: Math.floor(Math.random() * GRID_SIZE),
                    col: Math.floor(Math.random() * GRID_SIZE)
                };
                
                // Pastikan makanan tidak muncul di atas ular
                for (const segment of snake) {
                    if (segment.row === newFood.row && segment.col === newFood.col) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }
        
        // Update skor
        function updateScore() {
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
        }
        
        // Mulai permainan
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            gamePaused = false;
            pauseBtn.textContent = 'PAUSE';
            gameOverDiv.style.display = 'none';
            
            initGame();
            
            // Mulai interval permainan
            clearInterval(gameInterval);
            gameInterval = setInterval(moveSnake, speed);
        }
        
        // Jeda permainan
        function togglePause() {
            if (!gameActive) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'RESUME' : 'PAUSE';
        }
        
        // Reset permainan
        function resetGame() {
            gameActive = false;
            gamePaused = false;
            clearInterval(gameInterval);
            initBoard();
            pauseBtn.textContent = 'PAUSE';
            gameOverDiv.style.display = 'none';
            score = 0;
            updateScore();
        }
        
        // Game over
        function gameOver() {
            gameActive = false;
            clearInterval(gameInterval);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                updateScore();
            }
            
            // Tampilkan layar game over
            finalScoreDisplay.textContent = score;
            gameOverDiv.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameActive || gamePaused) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        });
        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', startGame);
        
        // Inisialisasi
        initBoard();
        updateScore();
    </script>
</body>
</html>
